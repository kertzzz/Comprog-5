<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="Stylesheet" href="styles.css">
</head>
    <body>
        <div class="calcubox">

            <div class="brand">
                <h1>SHAPIR</h1>
            </div>
            <div class="model">
                <h2>Model: JK123-69</h2>
            </div>

                <div class="screen">
                    <div class="display">
                        <div class="content">
                            <div class="input"></div>
                            <div class="output"></div>
                        </div>
                    </div>
                </div>
                
                    <div class="keys">

                        <div data-key="clear" class="key action">
                            <span>C</span>
                        </div>
                        <div data-key="back" class="key action">
                            <span>&lt;</span>
                        </div>
                        <div data-key="bracket" class="key action">
                            <span>( )</span>
                        </div>
                        <div data-key="%" class="key action">
                            <span>%</span>
                        </div>
                        <div data-key="7" class="key nums">
                            <span>7</span>
                        </div>
                        <div data-key="8" class="key nums">
                            <span>8</span>
                        </div>
                        <div data-key="9" class="key nums">
                            <span>9</span>
                        </div>
                        <div data-key="+" class="key op">
                            <span>+</span>
                        </div>
                        <div data-key="4" class="key nums">
                            <span>4</span>
                        </div>
                        <div data-key="5" class="key nums">
                            <span>5</span>
                        </div>
                        <div data-key="6" class="key nums">
                            <span>6</span>
                        </div>
                        <div data-key="-" class="key op">
                            <span>-</span>
                        </div>
                        <div data-key="1" class="key nums">
                            <span>1</span>
                        </div>
                        <div data-key="2" class="key nums">
                            <span>2</span>
                        </div>
                        <div data-key="3" class="key nums">
                            <span>3</span>
                        </div>
                        <div data-key="*" class="key op">
                            <span>x</span>
                        </div>
                        <div data-key="0" class="key nums">
                            <span>0</span>
                        </div>
                        <div data-key="." class="key action">
                            <span>โข</span>
                        </div>
                        <div data-key="/" class="key op">
                            <span>รท</span>
                        </div>
                        <div data-key="=" class="key op">
                            <span>=</span>
                        </div> 
                    </div>
            </div>
            <script src="calcu.js"></script>
    </body>
</html>
